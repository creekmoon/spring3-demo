spring:
  application:
    name: service-consumer
  server:
    port: 0
  management:
    endpoints:
      web:
        exposure:
          include: "*"
  cloud:
    nacos:
      discovery:
        server-addr: 183.63.187.149:8848,183.63.187.149:8858,183.63.187.149:8868
        enabled: true
        username: nacos
        password: nacos
    sentinel:
      transport:
        dashboard: localhost:8080
      eager: true
      datasource:
        ds1:
          file:
            file:
              classpath: flowrule.json
              data-type: json
              rule-type: flow
        ds2:
          file:
            file:
              classpath: degraderule.json
              data-type: json
              rule-type: degrade
    loadbalancer:
      nacos:
        enabled: true
refresh:
  enabled: false
